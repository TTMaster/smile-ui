<!DOCTYPE html>
<html>
<head>
  <title>SMILE-UI BUTTON </title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
  <style type="text/css">
    .button {margin-top: 10px;margin-bottom: 10px;}
  </style>
</head>
<body class="light" ontouchstart="">
  <div class="hspace">
    <button class="button">默认按钮（根据平台会不同，不建议使用）</button>
    <button class="button primary">蓝色按钮</button>
    <button class="button warning">橙色按钮</button>
    <button class="button success">绿色按钮</button>
    <button class="button default">白色按钮</button>
    <button class="button success" disabled>禁用按钮</button>

    <button class="button warning square">直角按钮</button>

    <button class="button primary inline">内联按钮</button>
    <button class="button warning inline">内联按钮</button>
    <button class="button default inline">内联按钮</button>

    <button class="button primary inline tiny">tiny按钮</button>
    <button class="button warning inline little">little按钮</button>
    <button class="button success inline small">small按钮</button>

    <button class="button primary light">蓝边框按钮</button>
    <button class="button warning light">橙边框按钮</button>
    <button class="button success light">绿边框按钮</button>

    <div class="button-group">
      <button class="button primary light">按钮组合</button>
      <button class="button warning">按钮组合</button>
    </div>
  </div>
</body>
</html>
