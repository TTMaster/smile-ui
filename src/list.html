<!DOCTYPE html>
<html>
<head>
  <title>SMILE-UI LIST </title>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no,email=no,address=no" name="format-detection" />
  <script type="text/javascript" src="./js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/ui.css" />
</head>
<body class="light" ontouchstart="">
  <div class="list">
    <div class="item-divider">单行文本<span class="text-xs text-light">（边框缩进）</span></div>
    <div class="item">
      <span class="text">少年时光</span>
    </div>
    <div class="item">
      <span class="text">少年的时光就是晃，用大把时间彷徨，只用几个瞬间来成长。</span>
    </div>
  </div>
  <div class="list thread">
    <div class="item-divider">单行文本<span class="text-xs text-light">（边框通栏）</span></div>
    <div class="item">
      <span class="text">少年时光</span>
    </div>
    <div class="item">
      <span class="text">少年的时光就是晃，用大把时间彷徨，只用几个瞬间来成长。</span>

    <div class="item">
      <span class="text">少年时光</span>
      <span class="extra">用大把时间彷徨，只用几个瞬间来成长。</span>
    </div>
    <div class="item">
      <span class="text">少年时光</span>
      <span class="extra"><button class="button inline primary light tiny">发送验证码</button></span>

  <div class="list">

    <div class="item">
      <i class="icon">&#xe622;</i>
      <span class="text">少年时光</span>
    </div>
    <div class="item">
      <i class="icon">&#xe622;</i>
      <span class="text">少年时光</span>
      <span class="extra">用大把时间彷徨，只用几个瞬间来成长。</span>
    </div>
  </div>
  <div class="list">
    <div class="item-divider">右侧图标</div>
    <div class="item">
      <span class="text">少年时光</span>
      <i class="icon">&#xe61a;</i>
    </div>

      <span class="text">少年时光</span>
      <span class="extra">用大把时间彷徨，只用几个瞬间来成长。</span>
      <i class="icon">&#xe61a;</i>
    </div>
  </div>
  <div class="list">
    <div class="item-divider">双行组合</div>
    <div class="item">
      <span class="text">
        少年时光
        <div class="brief">用大把时间彷徨，只用几个瞬间来成长</div>
      </span>
    </div>
    <div class="item">
      <span class="text">
        少年时光
        <div class="brief">用大把时间彷徨，只用几个瞬间来成长</div>
      </span>
      <i class="icon">&#xe61a;</i>
    </div>

    <div class="item">
      <div class="avatar">
        <img src="http://img4.duitang.com/uploads/item/201209/08/20120908175146_SwckL.jpeg" mode="64px" />
      </div>
      <span class="text">少年时光</span>
    </div>
    <div class="item">
      <div class="avatar">
        <img src="http://img4.duitang.com/uploads/item/201209/08/20120908175146_SwckL.jpeg" mode="90px" />
